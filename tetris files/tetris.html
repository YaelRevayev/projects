<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  height: 800px;
  width: 500px;
  grid-template-columns: repeat(autofill,10, 1fr);
grid-template-rows: repeat(autofill,18, 1fr);
gap: 2px;
  background-color: #0000001b;
  padding: 10px;
}

.grid-container > div {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
}
</style>
</head>
<body>

<h1>The grid-template-columns Property</h1>

<p>You can use the <em>grid-template-columns</em> property to specify the number of columns in your grid layout.</p>

<div class="grid-container">
  
</div>

</body>
</html>
